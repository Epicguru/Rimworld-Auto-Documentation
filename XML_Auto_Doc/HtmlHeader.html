<html>

<head>
	<style>

		li {
			background: rgba(0, 0, 0, 0.1);
		}
		li:nth-child(odd) {
			background: rgba(0, 0, 50, 0.15);
			background-size: 5%;
		}

		body {
			font-family: sans-serif;
			background-color: rgb(37, 34, 41);
		}

		#HTML_Side {
			background-color: #afe6eb;
			height: 95%;
			width: 20%;
			margin-right: 10px;
			padding: 0 20px 0 0;
			overflow: auto;
			float: left;
			border-radius: 8px;
		}

		#HTML_Info {
			background-color: #b0dce0;
			height: 95%;
			margin-right: 5px;
			padding: 0 10px;
			overflow: auto;
			display: block;
			border-radius: 8px;
		}

		#Side_Link {
			text-align: left;
			margin-left: 20px;
		}

		hr {
			background-color: rgb(37, 34, 41);
			height: 10px;
			width: 100%;
			margin-left: -10px;
			padding-right: 20px;
			border: 2px;
		}

		h1 {
			text-align: center;
			margin: 0%;
			color: white;
		}

		h2 {
			margin: 3px;
			text-align: center;
		}

		h3 {
			margin: 10px 0 15px;
		}

		h5 {
			text-align: center;
			margin-top: 0%;
			margin-bottom: 10px;
			color: white;
		}

		#HTML_Side a {
			display: block;
			padding: 5px;
		}

		#HTML_Side a:hover {
			background-color: rgba(145, 145, 145, 0.479);
			border-radius: 5px;
		}
	</style>
</head>

<body>
	<h1>[[TITLE]]</h1>
	<h5>[[SUB_TITLE]]</h5>
	<div id="HTML_Side">
